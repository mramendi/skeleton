[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Plugin directories and additional paths
mypy_path = backend, plugins, plugin_library, scripts

# Enable strict mode for better type safety
strict = True

# Protocol-specific settings
enable_recursive_aliases = True

# Ignore certain modules that may not have type stubs
[mypy-aiosqlite.*]
ignore_missing_imports = True

[mypy-bcrypt.*]
ignore_missing_imports = True

[mypy-pyyaml.*]
ignore_missing_imports = True

[mypy-marked.*]
ignore_missing_imports = True

[mypy-dompurify.*]
ignore_missing_imports = True

[mypy-highlight.*]
ignore_missing_imports = True

[mypy-jwt.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

# Test files can be more lenient
[mypy-tests.*]
disallow_untyped_defs = False
check_untyped_defs = False

# Script files can be more lenient
[mypy-manage_users]
disallow_untyped_defs = False
check_untyped_defs = False

[mypy-generate_jwt_secret]
disallow_untyped_defs = False
check_untyped_defs = False

# Development files can be more lenient
[mypy-devel.*]
disallow_untyped_defs = False
check_untyped_defs = False

# Plugin library files (examples, may not be fully typed)
[mypy-plugin_library.*]
disallow_untyped_defs = False
check_untyped_defs = False
warn_unused_ignores = False
