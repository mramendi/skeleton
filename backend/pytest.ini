[pytest]
# Pytest configuration for Skeleton API tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may be slower)
    auth: Authentication tests
    api: API endpoint tests
    streaming: Tests involving SSE streaming

# Logging
log_cli = false
log_cli_level = INFO
